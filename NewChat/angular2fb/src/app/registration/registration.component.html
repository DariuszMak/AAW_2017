<head>
  <link rel="stylesheet" type="text/css" href="registration.component.css">
  <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
</head>

<form>
  <div class="container">
    <label><b>Email</b></label>
    <input type="email" placeholder="Enter email" name="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter password" name="password" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat password" name="password-repeat" required>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button"  style="font-family: 'Amatic SC';font-size: 20px"  class="cancelbtn">Cancel</button>
      <button type="submit"  style="font-family: 'Amatic SC';font-size: 20px" class="signupbtn">Register</button>
    </div>
  </div>
</form>
