<div class="col-md-6 col-md-offset-3">
  <h2>Create new room</h2>
  <div class="container">
    <form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !id.valid }">
        <label for="id">ID</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="model.id" #id="ngModel" required>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
